server:
  port: 8222
spring:
  cloud:
    gateway:
      globalcors:
        enabled: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/v1/auth/**

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

application:
  security:
    authenticationServiceUri: http://auth-service/api/v1/auth/verify
    publicUrls:
      - api/v1/auth/login
      - api/v1/auth/register
      - api/v1/auth/verify

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG