spring:
  application:
    name: auth2
  config:
    import: optional:configserver:http://localhost:8888
    cloud:
      config:
        uri: http://localhost:8888
        fail-fast: true
        retry:
          initial-interval: 1000
          max-interval: 2000
          max-attempts: 6
    data:
      redis:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}

app:
  otp:
    ttl: 30
server:
  port: 8112
